name: Releases

on:
  push:
    tags:
      - "v*"

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    # TODO: add changelog step between checkout and ron goreleaser
    steps:
      - name: Set up Go 1.16
        uses: actions/setup-go@v4
        with:
          go-version: 1.16

      - name: Check out code
        uses: actions/checkout@v4

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
